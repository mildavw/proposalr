<head runat="server">
  <title>EJP Events Proposalr</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />

  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
</head>

<body>

<form method="POST" action='/'>
  <div id='setup' style='display:block'>
    <p class="edgeToEdge formButtons">
      <!-- <button onclick="fill_in_sample_data());">Sample</button> -->
      <button onclick='preview();$("#setup").hide();$("#preview").show(); return false;'>Review Content</button>
    </p>
  </div>

  <div id="preview" style="display:none;">
      <p class="edgeToEdge formButtons">
        <button onclick='$("#preview").hide();$("#setup").show(); return false;'>Edit Details</button>
        <button
          onclick="$('form').attr('target','_blank'); $('form').attr('action',filename('html')); return true">
          Preview</button>
        <button
          onclick="$('form').removeAttr('target'); $('form').attr('action',filename('pdf')); return true;">
          Download PDF</button>
      </p>
  </div>
</form>

<div class="footer">

</div>

<script type="text/javascript" src="javascript/builder.js"></script>

</script>
