<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
  <title>EJP Events Proposalr</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta id="viewport" name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <link rel="stylesheet" href="iphone.css" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
</head>

<body>
<form id="form1" runat="server">

<fieldset class="edgeToEdge">
<legend>Contact Info</legend>
  <dl class="edgeToEdge formFields">

    <dt><label for="bride_first">Bride First:</label></dt>
    <dd><input type="text" name="bride_first" value=""></dd>

    <dt><label for="bride_last">Bride Last:</label></dt>
    <dd><input type="text" name="bride_last" value=""></dd>

    <dt><label for="groom_first">Groom First:</label></dt>
    <dd><input type="text" name="groom_first" value=""></dd>

    <dt><label for="groom_last">Groom Last:</label></dt>
    <dd><input type="text" name="groom_last" value=""></dd>

    <dt><label for="address">Address:</label></dt>
    <dd><input type="text" name="address" value=""></dd>

    <dt><label for="city">City:</label></dt>
    <dd><input type="text" name="city" value=""></dd>

    <dt><label for="state">State:</label></dt>
    <dd><input type="text" name="state" value=""></dd>

    <dt><label for="zip">Zip:</label></dt>
    <dd><input type="text" name="zip" value=""></dd>

    <dt><label for="phone">Phone:</label></dt>
    <dd><input type="text" name="phone" value=""></dd>

    <dt><label for="email">Email:</label></dt>
    <dd><input type="text" name="email" value=""></dd>

  </dl>

</fieldset>

<fieldset class="edgeToEdge">
<legend>Wedding Info</legend>
<dl class="edgeToEdge formFields">

  <dt><label for="wedding_date">Date:</label></dt>
  <dd><input type="text" name="wedding_date" value=""></dd>

  <dt><label for="wedding_loc">Location:</label></dt>
  <dd><input type="text" name="location" value=""></dd>

</dl>
</fieldset>

<fieldset class="edgeToEdge">
<legend>Services Info</legend>
<dl class="edgeToEdge formFields">

  <dt><label for="num_consultations"># of Consultations:</label></dt>
  <dd><input type="text" name="num_consultations" value=""></dd>

  <dt><label for="num_sites"># of Sites:</label></dt>
  <dd><input type="text" name="num_sites" value=""></dd>

  <dt><label for="num_assistants"># of Assistants:</label></dt>
  <dd><input type="text" name="num_assistants" value=""></dd>

  <dt>Vendor Suggestions:</dt>
  <dd>
    <input type="checkbox" name="photographer" id="photographer" value="vendor_photographer">
    <label for="photographer">Photographer</label><br />

    <input type="checkbox" name="videographer" id="videographer" value="vendor_videographer">
    <label for="videographer">Videographer</label><br />

    <input type="checkbox" name="hair_stylist" id="hair_stylist" value="hair_stylist">
    <label for="hair_stylist">Hair Stylist</label><br />
    
    <input type="checkbox" name="makeup_artist" id="makeup_artist" value="vendor_makeup_artist">
    <label for="makeup_artist">Makeup Artist</label><br />
    
    <input type="checkbox" name="caterer" id="caterer" value="vendor_caterer">
    <label for="caterer">Caterer</label><br />
    
    <input type="checkbox" name="cake_baker" id="cake_baker" value="vendor_cake_baker">
    <label for="cake_baker">Cake Baker</label><br />
    
    <input type="checkbox" name="rentals" id="rentals" value="vendor_rentals">
    <label for="rentals">Rentals</label><br />
    
    <input type="checkbox" name="florist" id="florist" value="vendor_florist">
    <label for="florist">Florist</label><br />
    
    <input type="checkbox" name="ceremony_music" id="ceremony_music" value="vendor_ceremony_music">
    <label for="ceremony_music">Ceremony Music</label><br />
    
    <input type="checkbox" name="reception_music" id="reception_music" value="vendor_reception_music">
    <label for="reception_music">Reception Music</label><br />

    <input type="checkbox" name="rehearsal_dinner_site" id="rehearsal_dinner_site" value="vendor_rehearsal_dinner_site">
    <label for="rehearsal_dinner_site">Rehearsal Dinner Site</label>
    
    <input type="checkbox" name="attire" id="attire" value="vendor_attire">
    <label for="attire">Attire</label><br />
    
    <input type="checkbox" name="invitations" id="invitations" value="vendor_invitations">
    <label for="invitations">Invitations</label><br />
    
    <input type="checkbox" name="getting_ready_site" id="florist" value="vendor_getting_ready_site">
    <label for="getting_ready_site">Getting Ready Site</label><br />
    
    <input type="checkbox" name="lodging" id="florist" value="vendor_lodging">
    <label for="lodging">Lodging</label><br />
    
    <input type="checkbox" name="transportation" id="transportation" value="vendor_transportation">
    <label for="transportation">Transportation</label><br />
    
    </dd>

    <dt><label for="elements">Elements</label></dt>
    <dd><input type="text" name="num_assistants" value=""></dd>

</dl>
</fieldset>

  <p class="edgeToEdge formButtons">
    <input type="submit" value="Submit">
  </p>

  <div class="footer">
    Proposalr &copy; EJP Events, 2011
  </div>

  </form>
</body>
</html>
